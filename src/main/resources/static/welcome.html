<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Longest Common Substring</title>
</head>
<script type="text/javascript" language="javascript">
    function send()
    {
        var ItemJSON;

        ItemJSON = '{\n' +
            '    "setOfStrings": [\n' +
            '        {\n' +
            '            "value": "comcast"\n' +
            '        },\n' +
            '        {\n' +
            '            "value": "comcastic"\n' +
            '        },\n' +
            '        {\n' +
            '            "value": "broadcaster"\n' +
            '        }\n' +
            '    ]\n' +
            '}';

        URL = "http://localhost:8080/api/substring/lcs";

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
        xmlhttp.open("POST", URL, false);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
        alert('Request JSON => '+ItemJSON);
        xmlhttp.send(ItemJSON);
        alert('Response from server => '+xmlhttp.responseText);
        document.getElementById("div").innerHTML = xmlhttp.statusText + ":" + xmlhttp.status + "<BR><textarea rows='30' cols='30'>" + xmlhttp.responseText + "</textarea>";
    }

    function callbackFunction(xmlhttp)
    {
        //alert(xmlhttp.responseXML);
    }
</script>

<body id='bod'><button type="submit" onclick="javascript:send()">Get Longest Common Substring</button>
<div id='div'></div>
</body>

</html>
